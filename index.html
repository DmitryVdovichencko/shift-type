<html>
<head>
	<title>Веб приложение рабочие смены</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:300i,400,500&amp;subset=cyrillic" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<body>
	
	<div class="content_wrapper">
		<h1>Рабочие смены</h1>

			Как это работает?

		<div class="description">
			<p>Выберите тип своего графика и бригаду.На данный момент поддерживаются два типа графиков.</p>

		<div class="menu">
			<div class="select-style">
				<select id="shift_type">
					<option value="1" selected="selected">4 бригады. Cмена 12 часов</option>
					<option value="2">4 бригады. Cмена 8 часов</option>
			
				</select>
			</div>
			<div class="select-style">
				<select id="teams">
					<option value="1" selected="selected">Бригада 1</option>
					<option value="2">Бригада 2</option>
					<option value="3">Бригада 3</option>
					<option value="4">Бригада 4</option>
				</select>
			</div>
		</div>


		<div class="calendar_wrapper">
			<div class="control">
				<div class="prev"></div>
				<div class="act">
					<span class="month"></span>
					<span class="year"></span>
				</div>
				<div class="next"></div>
			</div>
			<div class="calendar"></div>
		</div>
		<div class="result-wrapper">
		</div>
