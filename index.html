<!DOCTYPE html>
<html>
<head>
	<title>Test page for new lib</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:300i,400,500&amp;subset=cyrillic" rel="stylesheet">
</head>
<body>
	
	<div class="content_wrapper">
		<h1>Рабочие смены</h1>
		<div class="description">
			<p>Выберите тип своего графика и бригаду.На данный момент поддерживаются два типа графиков.</p>
			<p>При выборе дат можно посмотреть как вы работаете в этот день.</p>
		</div>
		<div class="menu">
			<select id="shift_type">
				<option value="1" selected="selected">4 бригады. Cмена 12 часов</option>
				<option value="2">4 бригады. Cмена 8 часов</option>
		
			</select>
			
			<select id="teams">
				<option value="1" selected="selected">Бригада 1</option>
				<option value="2">Бригада 2</option>
				<option value="3">Бригада 3</option>
				<option value="4">Бригада 4</option>
			</select>
		</div>

		<div class="calendar_wrapper">
			<div class="control">
				<div class="prev"></div>
				<div class="act">
					<span class="month"></span>
					<span class="year"></span>
				</div>
				<div class="next"></div>
			</div>
			<div class="calendar"></div>
		</div>
		<div class="result-wrapper">
		</div>
	</div>
	<script type="text/javascript" src="workingDays.js"></script>
	<script type="text/javascript" src="calendar_new.js"></script>
</body>
</html>
